<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <title>Budget Me</title>
    </head>
    <body>
        <div class='topnav'>
            <a href='index.html'>Home</a>
        </div>
        <h1>Budget Me</h1>
        <div class="balance-container">
            <div class="user-budget">
                <h2>Budget</h2>
                <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                <h2 id="budget"><span>$ </span><span id="budget-amount">0</span></h2>
            </div>
            <div class="user-expense">
                <h2>Expenses</h2>
                <span class="expense-icon"><i class="fas fa-credit-card"></i></span>
                <h2 id="expense"><span>$ </span><span id="expense-amount">0</span></h2>
            </div>
            <div class="user-balance">
                <h2 class="text-uppercase info-title">Balance</h2>
                <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                <h2 class="text-uppercase mt-2 balance" id="balance"><span>$ </span><span id="balance-amount">0</span></h2>
            </div>
        </div>
        <div class="container">
            <div class="budget-feedback alert alert-danger text-capitalize">Budget Feedback</div>
            <form id="budget-form" class="budget-form">
                <h2>Enter your budget</h2>
                <div class="form-group">
                    <input type="number" class="budget-input" id="budget-input">
                </div>
                <button type="submit" id="budget-submit">Calculate</button>
            </form>
        </div>
        <div>
            <div class="expense-feedback alert alert-danger text-capitalize">Expense Feedback</div>
            <form id="expense-form" class="expense-form">
                <h2 class="text-capitalize">Enter your expense</h2>
                <div class="form-group">
                    <input type="text" class="form-control expense-input" id="expense-input">
                </div>
                <h2 class="text-capitalize">Enter the expense amount</h2>
                <div class="form-group">
                    <input type="number" class="form-control expense-input" id="amount-input">
                </div>
                <br>
                <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">Add expense</button>
            </form>
        </div>
        <div class="expense-list" id="expense-list">
            <h2 class="list-item" id="expense-title">Expenses</h2>
            <h2 class="list-item" id="expense-value"></h2>
        </div>
    <script src="main.js"></script>
    </body>
</html>
