<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <title>Budget Me</title>
    </head>
    <body>
        <div class="container">
            <h1>Budget Me</h1>
            <div class="budget-feedback alert alert-danger text-capitalize">Budget Feedback</div>
            <form id="budget-form" class="budget-form">
                <h2>Enter your budget</h2>
                <div class="form-group">
                    <input type="number" class="budget-input" id="budget-input">
                </div>
                <button type="submit" id="budget-submit">Calculate</button>
            </form>
        </div>

        <div>
            <h6>Budget</h6>
            <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
            <h4 id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
        </div>
        <div>
            <h6>Expenses</h6>
            <span class="expense-icon"><i class="fas fa-credit-card"></i></span>
            <h4 id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
        </div>
        <div>
            <h6 class="text-uppercase info-title">Balance</h6>
            <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
            <h4 class="text-uppercase mt-2 balance" id="balance"><span>$ </span><span id="balance-amount">0</span></h4>
        </div>

        <div>
            <div class="expense-feedback alert alert-danger text-capitalize">Expense Feedback</div>
            <form id="expense-form" class="expense-form">
                <h2 class="text-capitalize">Please enter your expense</h2>
                <div class="form-group">
                    <input type="text" class="form-control expense-input" id="expense-input">
                </div>
                <h2 class="text-capitalize">Please enter expense amount</h2>
                <div class="form-group">
                    <input type="number" class="form-control expense-input" id="amount-input">
                </div>
                <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">Add expense</button>
            </form>
        </div>
        <div class="expense-list" id="expense-list">
            <h2 class="list-item">Expense Title</h2>
            <h2 class="list-item">Expense Value</h2>
            <h2 class="list-item"></h2>
        </div>
    <script src="main.js"></script>
    </body>
</html>
