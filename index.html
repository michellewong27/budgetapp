    <body>
        <div class="container">
            <h1>Budget Me</h1>
            <form id="budget-form" class="budget-form">

            </form>
        </div>
        <div>
            <form id="expense-form" class="expense-form">

                <div>
                    <input type="text" class="expense-input" id="expense-input">
                </div>
                <h2>Please enter expense amount</h2>
                <div>
                    <input type="number" class="expense-input" id="expense-input">
                </div>
                <button type="submit">Add expense</button>
            </form>
        </div>
    <script src="main.js"></script>
    </body>
